<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">
            <img src="../../assets/images/commerce-and-shopping.png" class="rounded float-left" alt="Shopping Cart"
              width="100">Shopping Cart</h1>
          <p class="lead">This is a e-commerce cart example development with Angular 8 <i class="far fa-smile-wink"></i>
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">

    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-sign-in-alt"></i> SignIn</h5>
          <div class="container">

            <form class="needs-validation" novalidate [formGroup]="userLoginForm" (ngSubmit)="doLogin()">

              <div class="form-row align-top">
                <div class="col-sm-6 align-top">
                  <div class="form-group">
                    <label for="loginUsername">Email address</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="user@email.com"
                      formControlName="username"
                      [ngClass]="{ 'is-invalid': loginSubmitted && loginControls.username.errors }">
                    <div *ngIf="loginSubmitted && loginControls.username.errors" class="invalid-feedback">
                      <div *ngIf="loginControls.username.errors.required">Email is required</div>
                      <div *ngIf="loginControls.username.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
                </div>

                <div class="col-sm-6 align-top">
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': loginSubmitted && loginControls.password.errors }">
                    <div *ngIf="loginSubmitted && loginControls.password.errors" class="invalid-feedback">
                      <div *ngIf="loginControls.password.errors.required">Password is required</div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 text-right">
                  <button type="submit" class="btn btn-outline-primary">Sign In</button>
                </div>
              </div>
            </form>
          </div>

          <br>

          <div class="container">
            <h5 class="card-title"><i class="fas fa-user-plus"></i> Register</h5>
            <form class="needs-validation" novalidate [formGroup]="userRegisterForm" (ngSubmit)="doRegister()">
              <div class="form-group row">
                <label for="fullName" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="fullName" formControlName="name"
                    [ngClass]="{ 'is-invalid': registerSubmitted && registerControls.name.errors}">
                  <div *ngIf="registerSubmitted && registerControls.name.errors" class="invalid-feedback">
                    <div *ngIf="registerControls.name.errors.required">Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail" formControlName="email"
                    [ngClass]="{ 'is-invalid': registerSubmitted && registerControls.email.errors}">
                  <div *ngIf="registerSubmitted && registerControls.email.errors" class="invalid-feedback">
                    <div *ngIf="registerControls.email.errors.required">Email is required</div>
                    <div *ngIf="registerControls.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword" formControlName="password"
                    [ngClass]="{ 'is-invalid': registerSubmitted && registerControls.password.errors}">
                  <div *ngIf="registerSubmitted && registerControls.password.errors" class="invalid-feedback">
                    <div *ngIf="registerControls.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-block btn-outline-primary">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
